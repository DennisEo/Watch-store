<!DOCTYPE html>
<html>
<head>
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #container {
      background-color:#fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px; 
      width: 80px;
      border: none;
      border-radius: 5px;
      text-align: center;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1> I did this for fun</h1>
    <p>Can you guess the secret number?</p>
    <input type="number" id="guessInput" placeholder="Guess">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="message"></p>
  </div>

  <script>
    // Generate a random number between 1 and 100
    const randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guessInput = document.getElementById("guessInput");
      const message = document.getElementById("message");
      const userGuess = parseInt(guessInput.value);

      if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
        message.textContent = "Please enter a valid number between 1 and 100.";
        return;
      }

      attempts++;

      if (userGuess === randomNumber) {
        message.textContent = `Congratulations! You guessed the number ${randomNumber} in ${attempts} attempts.`;
        guessInput.disabled = true;
      } else if (userGuess < randomNumber) {
        message.textContent = "Too low! Try again.";
      } else {
        message.textContent = "Too high! Try again.";
      }

      guessInput.value = "";
    }

  </script>
</body>
</html>
